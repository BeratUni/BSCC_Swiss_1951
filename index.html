<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1946px;
            height: 1212px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/LocationsBSCC_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[44.93545923063027,2.383182603615778],[50.02151748063022,10.554502635020658]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_LocationsBSCC_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">City</th>\
                        <td>' + (feature.properties['City'] !== null ? autolinker.link(feature.properties['City'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Weight'] !== null ? autolinker.link(feature.properties['Weight'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LocationsBSCC_1_0(feature) {
            if (feature.properties['Weight'] >= 1.000000 && feature.properties['Weight'] <= 10.000000 ) {
                return {
                pane: 'pane_LocationsBSCC_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(255,8,78,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(2,3,50,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Weight'] >= 10.000000 && feature.properties['Weight'] <= 20.000000 ) {
                return {
                pane: 'pane_LocationsBSCC_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(2,3,50,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Weight'] >= 20.000000 && feature.properties['Weight'] <= 30.000000 ) {
                return {
                pane: 'pane_LocationsBSCC_1',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(2,3,50,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Weight'] >= 30.000000 && feature.properties['Weight'] <= 40.000000 ) {
                return {
                pane: 'pane_LocationsBSCC_1',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(2,3,50,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Weight'] >= 40.000000 && feature.properties['Weight'] <= 50.000000 ) {
                return {
                pane: 'pane_LocationsBSCC_1',
                radius: 14.0,
                opacity: 1,
                color: 'rgba(2,3,50,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Weight'] >= 50.000000 && feature.properties['Weight'] <= 60.000000 ) {
                return {
                pane: 'pane_LocationsBSCC_1',
                radius: 16.0,
                opacity: 1,
                color: 'rgba(2,3,50,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Weight'] >= 60.000000 && feature.properties['Weight'] <= 70.000000 ) {
                return {
                pane: 'pane_LocationsBSCC_1',
                radius: 18.0,
                opacity: 1,
                color: 'rgba(2,3,50,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Weight'] >= 70.000000 && feature.properties['Weight'] <= 80.000000 ) {
                return {
                pane: 'pane_LocationsBSCC_1',
                radius: 20.0,
                opacity: 1,
                color: 'rgba(2,3,50,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Weight'] >= 80.000000 && feature.properties['Weight'] <= 90.000000 ) {
                return {
                pane: 'pane_LocationsBSCC_1',
                radius: 22.0,
                opacity: 1,
                color: 'rgba(2,3,50,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Weight'] >= 90.000000 && feature.properties['Weight'] <= 93.000000 ) {
                return {
                pane: 'pane_LocationsBSCC_1',
                radius: 24.0,
                opacity: 1,
                color: 'rgba(2,3,50,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_LocationsBSCC_1');
        map.getPane('pane_LocationsBSCC_1').style.zIndex = 401;
        map.getPane('pane_LocationsBSCC_1').style['mix-blend-mode'] = 'hard-light';
        var layer_LocationsBSCC_1 = new L.geoJson(json_LocationsBSCC_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LocationsBSCC_1',
            layerName: 'layer_LocationsBSCC_1',
            pane: 'pane_LocationsBSCC_1',
            onEachFeature: pop_LocationsBSCC_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_LocationsBSCC_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_LocationsBSCC_1);
        map.addLayer(layer_LocationsBSCC_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_LocationsBSCC_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'City'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
